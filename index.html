<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-wrapper">
          <div class="left-card">
            <h1 class="res">Your Result</h1>

            <div class="circle-bg">
              <h2 class="score">76</h2>
              <h2 class="total">of 100</h2>
            </div>

            <h2 class="performance">Great</h2>
            <p>
              You scored higher than 65% of<br />
              the people who have taken <br />these tests.
            </p>
          </div>

          <div class="right-card">
            <h2 class="summary">Summary</h2>

            <div class="summary-wrapper">
              <div class="reaction-content">
                <div class="summary-name-logo">
                  <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                  <h2>Reaction</h2>
                </div>
                <h3><span>80</span><span> / 100</span></h3>
              </div>

              <div class="memory-content">
                <div class="summary-name-logo">
                  <img src="./assets/images/icon-memory.svg" alt="memory" />
                  <h2>Memory</h2>
                </div>
                <h3><span>92</span><span> / 100</span></h3>
              </div>
              <div class="verbal-content">
                <div class="summary-name-logo">
                  <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                  <h2>Verbal</h2>
                </div>
                <h3><span>61</span><span> / 100</span></h3>
              </div>
              <div class="visual-content">
                <div class="summary-name-logo">
                  <img src="./assets/images/icon-visual.svg" alt="visual" />
                  <h2>Visual</h2>
                </div>
                <h3><span>72</span><span> / 100</span></h3>
              </div>
            </div>

            <div class="cta">
              <a href="#" class="btn">Continue</a>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Shub4am" target="_blank">Shubham</a>.
      </div>
    </main>
  </body>
</html>
